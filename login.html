<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/login.js"></script>
</head>
<body class="login-page">
  <div id="idleBanner" class="idle-banner">You were signed out due to inactivity.</div>
  <div class="login-card">
    <img src="./assets/img/zatech-logo.png" alt="ZAtech Logo" class="login-logo" />
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign in</button>
      <div class="links"><a href="#" id="forgotLink">Forgot password?</a></div>
      <div id="loginErr"></div>
    </form>
  </div>
</body>
</html>
